version: "3"

services:
  nginx:
    build: ./config/nginx
    container_name: molecular-nginx
    depends_on:
      - web
    links:
      - web:web
    ports:
      - 3000:3000
    networks:
      - molecular
    restart: unless-stopped

  web:
    build: .
    container_name: molecular-django
    environment:
      - DOCKER_CONTAINER=True
    depends_on:
      - redis
      - celery
    links:
      - redis:redis
    networks:
      - molecular
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: Celerydocker
    container_name: molecular-celery
    environment:
      - DOCKER_CONTAINER=True
    depends_on:
      - rabbit
    links:
      - rabbit:rabbit
    networks:
      - molecular
    restart: unless-stopped

  celerybeat:
    build:
      context: .
      dockerfile: Beatdocker
    container_name: molecular-celerybeat
    environment:
      - DOCKER_CONTAINER=True
    depends_on:
      - rabbit
    links:
      - rabbit:rabbit
    networks:
      - molecular
    restart: unless-stopped

  flower:
    image: totem/celery-flower-docker
    container_name: molecular-flower
    environment:
      - AMQP_USERNAME=molecularuser
      - AMQP_PASSWORD=molecularrabbitmqpassword
      - AMQP_PORT=5672
      - FLOWER_BASIC_AUTH=root:molecularflowerpassword
    depends_on:
      - celery
      - celerybeat
    ports:
      - 5555:5555
    networks:
      - molecular
    restart: unless-stopped

  redis:
    image: redis
    container_name: molecular-redis
    command: redis-server --requirepass molecularredispassword --appendonly yes
    ports:
      - 6379:6379
    networks:
      - molecular
    volumes:
      - cache_data:/data
    restart: unless-stopped

  rabbit:
    image: rabbitmq
    container_name: molecular-rabbit
    environment:
      - RABBITMQ_DEFAULT_USER=molecularuser
      - RABBITMQ_DEFAULT_PASS=molecularrabbitmqpassword
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - molecular
    restart: unless-stopped

networks:
  molecular:
    driver: bridge

volumes:
  cache_data:
